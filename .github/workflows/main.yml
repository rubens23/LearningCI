name: CI
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v3.13.0
        with: 
          java-version: 18
          distribution: jdk
          

      
